<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calorie Intake Calculator</title>
    <link rel="stylesheet" href="calorie-calculator.css">
</head>
<body>
    <div class="container">
        <h2>Daily Calorie Intake Calculator</h2>
        <form>
            <p class="inputs">
                <label>Age: </label>
                <input type="number" id="age" min="1">
            </p>
            <p class="inputs">
                <label>Gender: </label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </p>
            <p class="inputs">
                <label>Weight (KG): </label>
                <input type="number" id="weight" min="1">
            </p>
            <p class="inputs">
                <label>Height (CM): </label>
                <input type="number" id="height" min="1">
            </p>
            <p class="inputs">
                <label>Activity Level: </label>
                <select id="activity-level">
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly-active">Lightly Active</option>
                    <option value="moderately-active">Moderately Active</option>
                    <option value="very-active">Very Active</option>
                </select>
            </p>
            <button class="calcBtn">Calculate</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="calorie-calculator.js"></script>
</body>
</html>
