<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    
    <div class="container">

        <h2>BMI Calculator</h2>
        <form>
            <p class="inputs">
                <label>Height (CM): </label>
                <input type="number" id="height" min="1">
            </p>
            <p class="inputs">
                <label>Weight (KG): </label>
                <input type="number" id="weight" min="1">
            </p>
            <button class="calcBtn">Calculate</button>
            <div id="result"></div>
            <p id="message"></p>
        </form>
    </div>
    <a href="/Fitness Tracker/usability_hub clone/index.html" id="back" >Back *</a>
    <br>
    <br>
    <img src="/Fitness Tracker/usability_hub clone/banner-image-bmi.png" height="400px"  alt="">
    <script src="bmi.js"></script>
</body>
</html>
