<!DOCTYPE html>
<html>
  <head>
    <title>Micronutrient Calculator</title>
    <link rel="stylesheet" type="text/css" href="micro.css" />
  </head>
  <body>
    <header>
      <h1>Micronutrient Calculator</h1>
    </header>
    <main>
      <section class="calculator">
        <h2>Enter Your Information</h2>
        <form>
          <label for="age">Age:</label>
          <input type="number" id="age" min="18" max="100" required />
          <label for="height">Height (in cm):</label>
          <input type="number" id="height" min="100" max="220" required />
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" min="40" max="150" required />
          <label for="activity">Activity Level:</label>
          <select id="activity" required>
            <option value="sedentary"> Sedentary (little or no exercise)</option>
            <option value="lightly_active">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderately_active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="very_active">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="extremely_active">Extremely Active (very hard exercise/sports & physical job or 2x training)</option>
          </select>
          <label for="goal">Fitness Goal:</label>
          <select id="goal" required>
            <option value="weight_loss">Weight Loss</option>
            <option value="maintenance">Maintenance</option>
            <option value="muscle_gain">Muscle Gain</option>
          </select>
          <button type="submit">Calculate Micronutrients</button>
        </form>
        <div class="results">
          <h2>Your Personalized Micronutrient Recommendations</h2>
          <ul>
            <li>
              <span>Vitamin D:</span>
              <span id="vitamin-d"></span>
            </li>
            <li>
              <span>Calcium:</span>
              <span id="calcium"></span>
            </li>
            <li>
              <span>Iron:</span>
              <span id="iron"></span>
            </li>
            
          </ul>
        </div>
      </section>
    </main>
    <script src="micro.js"></script>
  </body>
</html>
